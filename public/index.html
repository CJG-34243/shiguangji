        window.PointerEvent = void 0
    </script>


    <style>
        body {
            width: 100%;
        }
    </style>
</head>

<body>
    <noscript>
    <strong>We're sorry but time doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
    <div id="app"></div>
    <script>
        function bodyScale() {
            var devicewidth = document.documentElement.clientWidth;
            var scale = devicewidth / 375;
            document.body.style.zoom = scale;
        }
        window.onload = window.onresize = function() {
            bodyScale();

        }
    </script>

</body>
